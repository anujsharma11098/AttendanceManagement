        <script>
            const rollno = localStorage.getItem('rollno')
            if (rollno) {
            console.log(rollno)
            }
            else {
            location = '/login_student.html'
            }
          
            $(document).ready(() => {
                getStudents()
                setInterval(() => {
                    getStudents()
                }, 100000000)

            })
            $('#roll').text(`${rollno}`)
            const getStudents = async () => {
                let subjects = await fetch('http://localhost:5000/api/teacher/subject', {
                    
                })
                subjects = await subjects.json()
                let Nsubjects = subjects.subjects
                console.log(Nsubjects)
                let element
                let c = 1
                
                for (let i = Nsubjects.length - 1; i >= 0; i--) {
                    let obj ={
                            "Rollno" : rollno,
                            "subject": Nsubjects
                    }
                    let result = await fetch('http://localhost:5000/api/attendance/eachStudent', {
                    method :"POST",
                    headers : {
                        'Content-Type' : 'application/json'
                    },
                    body : JSON.stringify(obj)
                    
                })
                result = await result.json()
                console.log(result)
                let present = result.Present
                console.log(present)
                let absent =result.Absent
                console.log(absent)
                let total = present+absent
                let percentage = (present/total)*100
                
                let e = `<tr>
                                <th scope="row">${c}</th>
                                <td>${Nsubjects[i]}</td>
                                <td>${percentage}%</td>
                                
                                </tr>`
                    element = element + e
                    c++
                }
                $('.attendance').empty()
                $('.attendance').append(element)
                ogComplaints = element
            }
